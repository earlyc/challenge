            <a class="navbar-brand" href="#/"><img src="images/stemchallenge2016.png"</a>
          </div>

            <ul class="nav navbar-nav">

              <li ng-class="{ active: isActive('/faqs')}"><a ui-sref=".faqs"><span class="glyphicon glyphicon-question-sign"></span>&nbsp;&nbsp;FAQs</a></li>
              <li ng-class="{ active: isActive('/contact')}"><a ui-sref=".contact"><span class="glyphicon glyphicon-envelope"></span>&nbsp;&nbsp;Contact</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ui-view=""></div>
    </div>
